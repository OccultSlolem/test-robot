<!DOCTYPE html>
<html>

<head>
	<title>Motion Profiling 2018</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="init()">
	<b><h1>Welcome to the 2018 PowerUp Season Motion Profiling Tool for Team 3256!</h1></b><br>
	<canvas id="field"></canvas>
	<button onclick="addPoint()">Add Point</button>
	<table>
		<thead>
			<th>Point X</th>
			<th>Point Y</th>
			<th>Velocity</th>
			<th>Description</th>
			<th>Delete</th>
		</thead>
		<tbody>
			<tr>
				<td><input class="x" value="5"></td>
				<td><input class="y" value="5"></td>
				<td><span class="vel">0</span></td>
				<td><input placeholder="Description" class="desc"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
